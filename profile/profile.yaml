    git_url: "/linux_sql"
    # Please read the project description guideline carefully. Make sure you follow the simplified SDLC pattern. (t.ly/NlXQ)
    # Please include the following keywords: CentOS, Bash/Shell, docker, RDBMS/SQL/Postgresql, crontab, data analytics
    description: This project leverages a CentOS-based virtual machine on Google Cloud Platform (GCP) to orchestrate a VNC and Angular dashboard firewall, enabling real-time tracking of minute-by-minute memory changes. Deployed with Docker, it efficiently manages PostgreSQL, Node.js, and Angular, while Bash scripts handle table initialization and data parsing from tools like vmsat and lscpu. Crontab ensures regular data insertion. With a focus on RDBMS (PostgreSQL), CentOS, Bash, and Docker, this initiative integrates diverse technologies for seamless data tracking and visualization, enhancing system management through robust analytics.

